{% extends '_base.html' %}


{% block content %}
    <div class="container py-5 h-100 mt-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <form class="card-body p-5 text-center" method="POST">
                        {% csrf_token %}
                        <h3 class="mb-5">Login</h3>
                        <div class="form-outline mb-4">
                            <input name="username" class="form-control form-control-lg" required placeholder="Username">
                        </div>
                        <div class="form-outline mb-4">
                            <input name="password" type="password" class="form-control form-control-lg" required placeholder="Password">
                        </div>
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
